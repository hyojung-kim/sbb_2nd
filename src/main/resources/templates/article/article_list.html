<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="artile, index : ${artileList}">
            <td>
                <a th:href="@{|/artile/detail/${artile.id}|}" th:text="${artile.subject}"></a>
            </td>
            <td th:text="${artile.createDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
