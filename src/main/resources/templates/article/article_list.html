<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div class="row my-3">
        <div class="col-6">
            <a th:href="@{/article/create}" class="btn btn-primary">질문 등록하기</a>
        </div>
        <div class="col-6">
            <form>
                <div class="input-group">
                    <input type="text" id="search_kw" name="kw" class="form-control" th:value="${param.kw}">
                    <button class="btn btn-outline-secondary" type="submit" id="btn_search">찾기</button>
                </div>
            </form>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th style="width:50%">제목</th>
            <th>글쓴이</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="article, loop : ${paging}">
            <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <td class="text-start">
                <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.subject}"></a>
                <span class="text-danger small ms-2"
                      th:if="${#lists.size(article.commentList) > 0}"
                      th:text="${#lists.size(article.commentList)}">

                </span>
            </td>
            <td><span th:if="${article.author != null}" th:text="${article.author.username}"></span></td>
            <td th:text="${article.createDate}"></td>
        </tr>
        </tbody>
    </table>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">

            <!-- 이전 -->
            <li class="page-item" th:classappend="${!paging.hasPrevious()} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/article/list(page=${paging.number-1}, kw=${param.kw})}">
                    이전
                </a>
            </li>

            <!-- 페이지 번호들 (현재±5 범위) -->
            <li class="page-item"
                th:each="p : ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${p >= paging.number-5 and p <= paging.number+5}"
                th:classappend="${p == paging.number} ? 'active'">
                <a class="page-link"
                   th:text="${p + 1}"
                   th:href="@{/article/list(page=${p}, kw=${param.kw})}">
                </a>
            </li>

            <!-- 다음 -->
            <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/article/list(page=${paging.number+1}, kw=${param.kw})}">
                    다음
                </a>
            </li>

        </ul>
    </div>
    <!-- 페이징처리 끝 -->
    <form th:action="@{/article/list}" method="get" id="searchForm">
        <input type="hidden" id="kw" name="kw" th:value="${kw}">
        <input type="hidden" id="page" name="page" th:value="${paging.number}">
    </form>
</div>
</html>
