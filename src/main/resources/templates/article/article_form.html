<html layout:decorate="~{layout}">
  <div layout:fragment="content">
    <h5 >질문등록</h5>
    <form th:action="@{/article/create}" th:object="${articleForm}" method="post">
      <div role="alert" th:if="${#fields.hasAnyErrors()}">
        <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
      </div>
      <div>
        <label for="subject" >제목</label>
        <input type="text" name="subject" id="subject" th:field="*{subject}">
      </div>
      <div>
        <label for="content">내용</label>
        <textarea name="content" id="content" rows="10" th:field="*{content}"></textarea>
      </div>
      <input type="submit" value="저장하기" >
    </form>
  </div>
</html>
