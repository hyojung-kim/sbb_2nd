<html layout:decorate="~{layout}">
  <div layout:fragment="content">
    <h5 >질문등록</h5>
      <form th:object="${articleForm}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div th:replace="~{form_errors :: formErrorsFragment}">
      </div>
      <div>
        <label for="subject" >제목</label>
        <input type="text" name="subject" id="subject" th:field="*{subject}">
      </div>
      <div>
        <label for="content">내용</label>
        <textarea name="content" id="content" rows="10" th:field="*{content}"></textarea>
      </div>
      <input type="submit" value="저장하기" >
    </form>
  </div>
</html>
